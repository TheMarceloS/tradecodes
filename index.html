<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Submitter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-top: 5vh;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 1rem;
      font-weight: bold;
    }
    #wordListContainer {
      margin-top: 3rem;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      display: none;
    }
    #wordListContainer h3 {
      margin-top: 0;
    }
    #wordListContainer ul {
      columns: 2;
      padding-left: 1rem;
    }
    #wordListContainer li {
      margin-bottom: 0.5rem;
      list-style: disc;
    }
    #adminAuth {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter a word:</h2>
    <input type="text" id="wordInput" />
    <button onclick="handleWord()">Submit</button>
    <p id="response"></p>
  </div>

  <div id="adminAuth">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button onclick="checkPassword()">View Word List</button>
  </div>

  <div id="wordListContainer">
    <h3>All Submitted Words:</h3>
    <ul id="wordList"></ul>
  </div>

  <script>
    const backendURL = 'https://tradecodes.onrender.com';

    async function handleWord() {
      const input = document.getElementById("wordInput");
      const word = input.value.trim().toLowerCase();
      const output = document.getElementById("response");

      if (!word) {
        output.innerText = "Please enter a word.";
        return;
      }

      const usedWords = JSON.parse(localStorage.getItem('usedWords') || '[]');
      if (usedWords.includes(word)) {
        output.innerText = `You've already submitted "${word}".`;
        return;
      }

      try {
        const res = await fetch(`${backendURL}/submit-word`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });

        const data = await res.json();

        if (!res.ok) {
          output.innerText = data.error || 'Something went wrong.';
        } else {
          output.innerText = data.message;
          usedWords.push(word);
          localStorage.setItem('usedWords', JSON.stringify(usedWords));
        }
      } catch (err) {
        output.innerText = 'Failed to connect to server.';
      }

      input.value = '';
    }

    async function updateWordList(password) {
      try {
        const res = await fetch(`${backendURL}/words`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById("wordList").innerText = "Access denied.";
          return;
        }

        const list = data.words.map(w => `<li>${w}</li>`).join('');
        document.getElementById("wordList").innerHTML = list;
      } catch (err) {
        document.getElementById("wordList").innerText = "Failed to load word list.";
      }
    }

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      document.getElementById("wordListContainer").style.display = 'block';
      document.getElementById("adminAuth").style.display = 'none';
      updateWordList(input);
    }
  </script>
</body>
</html>
