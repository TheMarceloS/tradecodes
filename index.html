<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Submitter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter a word:</h2>
    <input type="text" id="wordInput" />
    <button onclick="handleWord()">Submit</button>
    <p id="response"></p>
  </div>
  <script>
    const backendURL = 'https://tradecodes.onrender.com'; // üîÅ Update if needed

    async function handleWord() {
      const input = document.getElementById("wordInput");
      const word = input.value.trim();
      const output = document.getElementById("response");

      if (!word) {
        output.innerText = "Please enter a word.";
        return;
      }

      try {
        const res = await fetch(`${backendURL}/submit-word`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word })
        });

        const data = await res.json();

        if (!res.ok) {
          output.innerText = data.error || 'Something went wrong.';
        } else {
          output.innerText = data.message.replace(/\s*\([^)]*\)$/, '').trim();
        }
      } catch (err) {
        output.innerText = 'Failed to connect to server.';
      }

      input.value = '';
    }
  </script>
</body>
</html>
