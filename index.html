<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Submitter</title>
  <style>
    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c2a;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      background-size: 500px 500px;
      animation: stars 100s linear infinite;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #1a1d3a;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-top: 5vh;
    }

    h2 {
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00aaff;
    }

    input[type="text"], input[type="password"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #0e0f1f;
      color: #ffffff;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 4px #00ffcc;
    }

    #wordListContainer {
      margin-top: 3rem;
      background: #1e223e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
      display: none;
    }

    #wordListContainer h3 {
      margin-top: 0;
      color: #ffffff;
    }

    #wordListContainer ul {
      padding-left: 1rem;
      color: #cccccc;
    }

    #wordListContainer li {
      margin-bottom: 0.5rem;
      list-style: disc;
    }

    .remove-btn {
      margin-left: 1rem;
      color: #ff6666;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #adminAuth {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }

    ::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚀 Share your SKO 2025 secret star ID and receive another:</h2>
    <input type="text" id="wordInput" placeholder="Your secret star ID" />
    <button onclick="handleWord()">🌌 Submit</button>
    <p id="response"></p>
  </div>

  <div id="adminAuth">
    <input type="password" id="adminPassword" placeholder="Admin password" />
    <button onclick="checkPassword()">🔒 Enter</button>
  </div>

  <div id="wordListContainer">
    <h3>📡 All Submitted Words</h3>
    <ul id="wordList"></ul>
  </div>

  <script>
    const backendURL = 'https://tradecodes.onrender.com';
    let adminPassword = '';

    async function handleWord() {
      const input = document.getElementById("wordInput");
      const word = input.value.trim().toLowerCase();
      const output = document.getElementById("response");
      const validFormat = /^[a-zA-Z]+\d+$/;

      if (!validFormat.test(word)) {
        output.innerText = "This is not a valid input.";
        return;
      }

      let usedWords = JSON.parse(localStorage.getItem('usedWords') || '[]');
      if (usedWords.includes(word)) {
        output.innerText = `You've already submitted "${word}".`;
        return;
      }

      try {
        const res = await fetch(`${backendURL}/submit-word`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word, usedWords })
        });

        const data = await res.json();

        if (!res.ok) {
          output.innerText = data.error || 'Something went wrong.';
        } else {
          output.innerText = data.message;

          // Add and sync usedWords
          usedWords.push(word);
          const syncRes = await fetch(`${backendURL}/approved-words`);
          if (syncRes.ok) {
            const serverWords = (await syncRes.json()).words;
            usedWords = usedWords.filter(w => serverWords.includes(w));
          }
          localStorage.setItem('usedWords', JSON.stringify([...new Set(usedWords)]));
        }
      } catch (err) {
        output.innerText = 'Failed to connect to server.';
      }

      input.value = '';
    }

    async function updateWordList(password) {
      try {
        const res = await fetch(`${backendURL}/words`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await res.json();
        if (!res.ok) {
          document.getElementById("wordList").innerText = "Access denied.";
          return;
        }

        const list = data.words.map(w =>
          `<li>${w} <button class="remove-btn" onclick="removeWord('${w}')">✖</button></li>`
        ).join('');

        document.getElementById("wordList").innerHTML = list;
      } catch (err) {
        document.getElementById("wordList").innerText = "Failed to load word list.";
      }
    }

    async function removeWord(word) {
      if (!confirm(`Are you sure you want to remove "${word}"?`)) return;

      try {
        const res = await fetch(`${backendURL}/words`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ word, password: adminPassword })
        });

        const data = await res.json();

        if (res.ok) {
          let usedWords = JSON.parse(localStorage.getItem('usedWords') || '[]');
          usedWords = usedWords.filter(w => w !== word);
          localStorage.setItem('usedWords', JSON.stringify(usedWords));
          updateWordList(adminPassword);
        } else {
          alert(data.error || "Failed to remove word.");
        }
      } catch (err) {
        alert("Error removing word.");
      }
    }

    const alreadySubmitted = localStorage.getItem('submittedWord');
    if (alreadySubmitted) {
      output.innerText = `You've already submitted a word.`;
      return;
    }


    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      adminPassword = input;
      document.getElementById("wordListContainer").style.display = 'block';
      document.getElementById("adminAuth").style.display = 'none';
      updateWordList(input);
    }

    // 👨‍💻 Desktop: Double-Shift to show admin login
    let lastShiftTime = 0;
    document.addEventListener('keydown', e => {
      if (e.key === 'Shift') {
        const now = Date.now();
        if (now - lastShiftTime < 400) {
          document.getElementById('adminAuth').style.display = 'block';
        }
        lastShiftTime = now;
      }
    });
    
    // 📱 Mobile: Tap the <h2> title 5 times quickly
    let tapCount = 0;
    let tapTimer;
    
    document.querySelector("h2").addEventListener("click", () => {
      tapCount++;
      clearTimeout(tapTimer);
    
      if (tapCount >= 5) {
        document.getElementById("adminAuth").style.display = "block";
        tapCount = 0;
      }
    
      tapTimer = setTimeout(() => tapCount = 0, 1000);
    });

  </script>
</body>
</html>
